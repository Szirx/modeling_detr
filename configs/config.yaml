project_name: 'modeling-detr'
task: 'detection-detr'
num_classes: 10
n_epochs: 20
accelerator: 'gpu'
devices: '9'
model_path: 'facebook/detr-resnet-50'
monitor_metric: 'val_map_50'
num_queries: 50
pretrained: True
optimizer: 'torch.optim.AdamW'
optimizer_kwargs:
  lr: 3e-4

scheduler: 'cosine_annealing_warmup.CosineAnnealingWarmupRestarts'
scheduler_kwargs:
  first_cycle_steps: 50
  cycle_mult: 1.0
  max_lr: 3e-4
  min_lr: 1e-5
  warmup_steps: 1
  gamma: 1.0
  last_epoch: -1

mlflow_config:
  run_name: 'detr'
  experiment_name: 'detr'
  tracking_uri: ''

data_config:
  data_path: '../modeling-yolov8/crop_dataset_'
  batch_size: 16
  n_workers: 4
  image_size: 1280
  processor_image_size: 1280
  processor_path: 'facebook/detr-resnet-50'
